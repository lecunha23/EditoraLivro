<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .fornecedor-link {
            text-decoration: none;
            color: #007bff;
        }
        .fornecedor-link:hover {
            text-decoration: underline;
        }
        .actions {
            text-align: right;
        }
        .button-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button-group a {
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
        }
        .button-group a.btn-primary {
            background-color: #007bff; /* Cor azul do Bootstrap para botão primário */
            color: #ffffff;
        }
        .button-group a.btn-primary:hover {
            background-color: #0056b3; /* Cor de hover para botão primário */
        }
        .button-group a.btn-danger {
            background-color: #dc3545; /* Cor vermelha do Bootstrap para botão de perigo */
            color: #ffffff;
        }
        .button-group a.btn-danger:hover {
            background-color: #c82333; /* Cor de hover para botão de perigo */
        }
        .button-group a.btn-secondary {
            background-color: #6c757d; /* Cor cinza do Bootstrap para botão secundário */
            color: #ffffff;
        }
        .button-group a.btn-secondary:hover {
            background-color: #5a6268; /* Cor de hover para botão secundário */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Fornecedores</h2>
        <div class="button-group">
            <a href="{% url 'adicionar_fornecedor' %}" class="btn btn-primary">Adicionar Fornecedor</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Voltar à Página Inicial</a>
        </div>
        <ul>
            {% for fornecedor in fornecedores %}
                <li>
                    <div>
                        <a href="#" class="fornecedor-link">
                            {{ fornecedor.nome }} - {{ fornecedor.cnpj }}
                        </a>
                        <br>
                        <small>Telefone: {{ fornecedor.telefone }}</small> <!-- Exibir telefone -->
                    </div>
                    <div class="actions">
                        <a href="{% url 'editar_fornecedor' fornecedor.pk %}" class="btn btn-primary">Editar</a>
                        <a href="{% url 'deletar_fornecedor' fornecedor.pk %}" class="btn btn-danger">Deletar</a>
                    </div>
                </li>
            {% empty %}
                <li>Nenhum fornecedor encontrado.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
