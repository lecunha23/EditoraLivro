<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Peças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        .acoes a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .acoes a:hover {
            text-decoration: underline;
        }
        .acoes a.delete {
            color: #dc3545;
        }
        .acoes a.delete:hover {
            color: #bd2130;
        }
        .adicionar-btn {
            float: left;
            margin-bottom: 20px;
        }
        .adicionar-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .adicionar-btn a:hover {
            background-color: #0056b3;
        }
        .voltar-btn {
            float: right;
            margin-bottom: 20px;
        }
        .voltar-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .voltar-btn a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Peças</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Fornecedor</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for peca in pecas %}
                <tr>
                    <td>{{ peca.nome }}</td>
                    <td>{{ peca.fornecedor.nome }}</td>
                    <td>R$ {{ peca.valor }}</td>
                    <td class="acoes">
                        <a href="{% url 'editar_peca' peca.pk %}">Editar</a>
                        <a href="{% url 'deletar_peca' peca.pk %}" class="delete">Deletar</a>
                    </td>
                </tr>
                {% endfor %}

                <div class="adicionar-btn">
            <a href="{% url 'criar_peca' %}">Adicionar Peça</a>
        </div>

            <div class="voltar-btn">
            <a href="{% url 'pagina_inicial' %}">Voltar para a Tela Inicial</a>
        </div>

            </tbody>
        </table>


    </div>
</body>
</html>
