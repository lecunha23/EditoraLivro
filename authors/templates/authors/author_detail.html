<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Autor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto; /* Centraliza o container na página */
            padding: 20px; /* Espaçamento interno do container */
        }
        .card {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 10px;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 5px;
        }
        .btn {
            margin-top: 10px;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .action-links a {
            margin-right: 1px; /* Ajuste o espaçamento entre os botões aqui */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Informação do Autor
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ author.nome }} {{ author.sobrenome }}</h5>
                <p class="card-text"><strong>Data de Nascimento:</strong> {{ author.data_nascimento|date:"d/m/Y" }}</p>
                <p class="card-text"><strong>CPF:</strong> {{ author.cpf }}</p>

                <div class="mt-3 action-links">
                    <a href="{% url 'author_update' author.pk %}" class="btn btn-primary">Editar</a>
                    <form action="{% url 'author_delete' author.pk %}" method="post" style="display: inline-block;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                    <a href="{% url 'author_list' %}" class="btn btn-secondary">Voltar para a lista de autores</a>
                </div>

                <div class="image-preview">
                    {% if author.imagem %}
                        <img src="{{ author.imagem.url }}" alt="{{ author.nome }}">
                    {% else %}
                        <img src="/static/imagens/DesenvolvendoMe.JPG" alt="Imagem de Exemplo">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
