<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .author-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .author-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .author-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinha os itens verticalmente */
        }
        .author-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .btn-secondary {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autores</h1>

        <div class="author-actions">
            <a href="{% url 'author_create' %}" class="btn btn-success">Adicionar Autor</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Voltar para a p√°gina inicial</a>
        </div>

        <ul class="author-list">
            {% for author in authors %}
                <li class="author-info">
                    <div>
                        {{ author.nome }} {{ author.sobrenome }}
                    </div>
                    <div>
                        <a href="{% url 'author_update' author.pk %}" class="btn btn-primary mr-2">Editar</a>
                        <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger">Deletar</a>
                    </div>
                </li>
            {% empty %}
                <li>Nenhum autor encontrado.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Adicione o link para o Bootstrap JS e o jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
