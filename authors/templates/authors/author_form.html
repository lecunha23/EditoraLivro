<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Autor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulário do Autor</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_nome">Nome</label>
                    <input type="text" class="form-control" id="id_nome" name="nome" value="{{ form.nome.value }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="id_sobrenome" name="sobrenome" value="{{ form.sobrenome.value }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_data_nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="id_data_nascimento" name="data_nascimento" value="{{ form.data_nascimento.value }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_cpf">CPF</label>
                    <input type="text" class="form-control" id="id_cpf" name="cpf" value="{{ form.cpf.value }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
