<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto; /* Centraliza o container na página */
            padding: 20px; /* Espaçamento interno do container */
        }
        .card {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 10px;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 5px;
        }
        .btn {
            margin-top: 10px;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .action-links a {
            margin-right: 1px; /* Ajuste o espaçamento entre os botões aqui */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Informação do Livro
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ livro.titulo }}</h5>
                <p class="card-text"><strong>Autor:</strong> {{ livro.autor }}</p>
                <p class="card-text"><strong>Descrição:</strong> {{livro.descricao }}</p>
                <p class="card-text"><strong>Data de Publicação:</strong> {{livro.data_publicacao}}</p>

                <div class="mt-3 action-links">
                    <a href="{% url 'livro_update' livro.pk %}" class="btn btn-primary">Editar</a>
                    <form action="{% url 'livro_delete' livro.pk %}" method="post" style="display: inline-block;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                    <a href="{% url 'livro_list' %}" class="btn btn-secondary">Voltar para lista de livros</a>
                </div>

                <div class="image-preview">
                    {% if livro.imagem %}
                        <img src="{{ livro.imagem.url }}" alt="{{ livro.titulo }}">
                    {% else %}
                        <img src="/static/imagens/DesenvolvendoMe.JPG" alt="Imagem de Exemplo">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
