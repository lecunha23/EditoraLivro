<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .book-details {
            margin-bottom: 20px;
        }
        .book-details label {
            font-weight: bold;
            width: 150px; /* Largura fixa para os labels */
            display: inline-block; /* Para alinhar os labels à esquerda */
        }
        .book-details p {
            margin: 8px 0; /* Espaçamento interno entre os detalhes */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group a {
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Livro</h1>
        <div class="book-details">
            <p><label>Título:</label> {{ livro.titulo }}</p>
            <p><label>Autor:</label> {{ livro.autor }}</p>
            <p><label>Descrição:</label> {{ livro.descricao }}</p>
            <p><label>Data de Publicação:</label> {{ livro.data_publicacao }}</p>
        </div>
        <div class="button-group">
            <a href="{% url 'livro_update' livro.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'livro_list' %}" class="btn btn-secondary">Voltar para lista de livros</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
